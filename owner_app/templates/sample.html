<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
        #c-display{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
    #main{
        border: 1px solid black;
        width: 30%;
        overflow: hidden;
        font-family: sans-serif;
        cursor: pointer;
        text-align: center;
    }
    #buttons{
        display: flex;
        text-align: center;
        justify-content: space-evenly;
    }
    
</style>
</head>
<body>
    {% include 'partials/_header_owner.html'%}
    <div id="c-display">
        {% if res %}
            {% for i in res %}
            <div id="main">
                <h4>{{i.category_name}}</h4>
                <a href="{% url 'owner_app:items_display_view' pk=i.category_id %}"><img src="{{i.category_image.url }}" alt="sorry" height="100px" width="100px"></a>
                <p>{{i.category_desc}}</p>
            <div id="buttons">
                <h4><a href="{% url 'crud_app:updates' pk=i.category_id %}"><button>update</button></a><br></h4>
            <h4><a href="{% url 'crud_app:deletes' pk=i.category_id %}"><button>Delete</button></a><br></h4>
        <h4><a href="{% url 'crud_app:items' %}"><button>Items_create</button></a></h4></div>
            </div>
            {% endfor %} 
        {% endif%}
    </div>
</body>
</html>
