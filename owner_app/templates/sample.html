<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sample.css' %}">
</head>
<body>
    <header id="" class="">
        <nav  class="" id="">
            <ul id="ul-owner">
                <li><a href="{% url 'crud_app:catagory'%}">Category_create</a></li>
                <li><a href="{% url 'crud_app:items' %}">Items_create</a></li>
                <li><a href="#"><li>AboutUs</a></li>
                <li><a href="{% url 'owner_app:logout'%}">logout</a></li>

            </ul>
        </nav>
    </header>

        {% if res %}
    <div id="c-display">
            {% for i in res %}
    
        <div id="main">
            <h1>category name</h1>
            <h4>{{i.category_name}}</h4>
            <a href="{% url 'owner_app:items_display_view' pk=i.category_id %}"><img src="{{i.category_image.url }}" alt="sorry" height="100px" width="100px"></a>
            <p>category description</p>
            <a href="{% url 'crud_app:updates' pk=i.category_id %}"><button>update</button></a>
            <a href="{% url 'crud_app:deletes' pk=i.category_id %}"><button>Delete</button></a>
            <a href="{% url 'crud_app:items' %}"><button>Items_create</button></a>
        </div>
   
            {% endfor %}
    </div> 
        {% endif%}
        

</body>
</html>
