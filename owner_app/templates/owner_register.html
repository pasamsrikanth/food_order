<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%if messages %}
    {% for i in messages %}
    <h5>{{i}}</h5>
    {% endfor %}
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
        {{form}}
    </table>
    <input type="submit" value="Register">
    </form>
    <div>
    {% block 'center' %}
    {% if user.id %}
    <a href="{% url 'owner_app:owner_login_view' pk=user.id %}"><button>Login_page</button></a>
    {% endif %}
    {% endblock %}
</div>
</body>
</html>
