<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owner_register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/owner_register.css' %}">
    <style>
   body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

div {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s;
}

h1 {
    text-align: center;
    color: #007BFF;
    transition: color 0.3s;
}

form {
    margin-top: 20px;
}

table {
    width: 100%;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
    border-color: #007BFF;
}

input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

#login {
    text-align: center;
    margin-top: 20px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    div {
        padding: 10px;
    }
}


    </style>
</head>
<body>
    {%if messages %}
    {% for i in messages %}
    <h5>{{i}}</h5>
    {% endfor %}
    {% endif %}
    <div>
        <h1 id="h1-r">Please Register Here</h1>
    <fieldset>
    <form action="" method="post" enctype="multipart/form-data" id="form">
        {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <input type="submit" value="Register">
    </form>
</fieldset>
    
    <div id="login">
        <h3>if your already register login!!!</h3><a href="{% url 'owner_app:owner_login_view' %}"><button>
            login</button></a>
        </div>
        {% include 'partials/_footer.html' %}
</div>
</div>
</body>
</html>
